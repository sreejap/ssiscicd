# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool: default

steps:
- checkout: self  # self represents the repo where the initial Pipelines YAML file was found
  clean: true
  path: source
- task: VSBuild@1
  inputs:
    solution: '**\*.sln'
    msbuildArgs: '/Build Development /project AdventureWorksExample\AdventureWorksExample.dtproj /out log.txt'
    clean: true
    createLogFile: true
- publish: $(Agent.BuildDirectory)\source\SLN_AdventureWorksExample\AdventureWorksExample\bin\Development
  artifact: AdventureWorksExample.ispac
